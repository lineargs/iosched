// Top-level build file where you can add configuration options common to all
// sub-projects/modules.

buildscript {
    ext {
        // SDK and tools
        compileSdkVersion = 27
        minSdkVersion = 21
        minTvSdkVersion = 21 // TV was introduced with Lollipop, min SDK should be 21.
        targetSdkVersion = 27

        // App dependencies
        constraintLayoutVersion = '1.1.0-beta5'
        espressoVersion = '3.0.1'
        gradleVersion = '3.1.0-beta3'
        junitVersion = '4.12'
        kotlinVersion = '1.2.21'
        runnerVersion = '1.0.1'
        supportLibraryVersion = '27.0.2'
        designLibraryVersion = '27.0.2'
        archLifecycleVersion = '1.1.0'
        dataBindingCompilerVersion = '3.0.1'
        threetenabpVersion = "1.0.5"
        threetenbpVersion = "1.3.6"
        timberVersion = "4.6.0"
        dagger = "2.14.1"
        gsonVersion = "2.8.1"
        ktxVersion = "0.1"
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

